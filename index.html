<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tip Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <img id="mode" src="/images/icon-moon.svg" alt="">
  <img src="/images/logo.svg" alt="">
  <div class="container">
    <div class="left-box">
      <div class="bill">
        <p>Bill</p>
        <div class="input_container">
          <img src="./images/icon-dollar.svg" alt="">
          <input id="bill-input" type="text" placeholder="0">
        </div>
      </div>

      <div class="tip">
        <p>Select Tip %</p>
        <div class="buttons">
          <button>5%</button>
          <button>10%</button>
          <button>15%</button>
          <button>20%</button>
          <button>25%</button>
          <input id="costume" type="text" placeholder="Costume"></input>
        </div>
      </div>

      <div class="people">
        <p>Number of people</p>
        <div class="input_container">
          <img src="./images/icon-person.svg" alt="">
          <input id="number-people" type="text" placeholder="0">
        </div>
      </div>
    </div>

    <div class="right-box">
      <div class="display">

        <div class="amount">

          <div class="tip_per">
            <p>Tip Amount</p>
            <p>/person</p>
          </div>

          <h1 id="tip-amount">$0.00</h1>
        </div>
        <div class="amount">

          <div class="total_per">
            <p>Total Amount</p>
            <p>/person</p>
          </div>
          
          <h1 id="total-amount">$0.00</h1>
        </div>
      </div>
      <div class="reset">
        <button>Reset</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
